name: Unit Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.12", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: setup.py

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          pip install -r requirements.txt -r requirements_test.txt
          pip list

      - name: Install package
        run: |
          pip install -e .

      - name: Run tests & coverage
        run: |
          coverage run --rcfile=.coveragerc -m pytest --disable-warnings tests/
          coverage report -m

      - name: Run load tests
        run: |
          locust -f tests/performance/locustfile.py --headless --users 10 --spawn-rate 1 --run-time 1m --host=https://mlops-api-298235842440.europe-west1.run.app